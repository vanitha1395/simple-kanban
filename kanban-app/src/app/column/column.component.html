<div class="column"
     cdkDropList
     [cdkDropListData]="tasks"
     [id]="title"
     [cdkDropListConnectedTo]="connectedDropLists"
     (cdkDropListDropped)="onDrop($event)">
  <h2>{{ title }}</h2>
  <div class="tasks">
    <div *ngFor="let task of tasks"
         class="task"
         cdkDrag
         [cdkDragData]="task">
      <app-task [task]="task" (taskDeleted)="onDelete(task.id)"></app-task>
    </div>
  </div>
</div>
